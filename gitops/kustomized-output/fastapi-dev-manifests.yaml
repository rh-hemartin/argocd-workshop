type: Opaque
---
apiVersion: v1
kind: Service
metadata:
  name: fastapi-webapp-service
  namespace: dev-fastapi
spec:
  ports:
  - name: http
    port: 8080
    protocol: TCP
    targetPort: 8080
  selector:
    app: fastapi-webapp
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: fastapi-webapp
  name: fastapi-webapp-deployment
  namespace: dev-fastapi
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fastapi-webapp
  template:
    metadata:
      labels:
        app: fastapi-webapp
    spec:
      containers:
      - envFrom:
        - configMapRef:
            name: app-envs-4f67mdbtm4
        image: quay.io/hemartin/fastapi-argocd-workshop:dev-f389a42ef9366e7fd00304f58741d00adf582f85
        livenessProbe:
          httpGet:
            path: /fastapi/health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
        name: fastapi-webapp-container
        ports:
        - containerPort: 8080
        readinessProbe:
          httpGet:
            path: /fastapi/ready
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          limits:
            cpu: "1"
            memory: 512Mi
          requests:
            cpu: "0.2"
            memory: 256Mi
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - NET_RAW
          readOnlyRootFilesystem: true
          runAsUser: 10001
        volumeMounts:
        - mountPath: /secrets
          name: api-key
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      volumes:
      - name: api-key
        secret:
          secretName: app-secrets-268cfkkh6t
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  labels:
    app: fastapi-webapp
  name: fastapi-webapp-ingress
  namespace: dev-fastapi
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - backend:
          service:
            name: fastapi-webapp-service
            port:
              number: 8080
        path: /fastapi
        pathType: Prefix
